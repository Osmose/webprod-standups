<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Websites Standups</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/standup.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a href="#" class="brand">Websites Standups</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="progress" class="progress progress-striped active">
        <div class="bar"></div>
      </div>

      <div id="app-container" class="row">
        <div class="span12">
          <div id="my-standup">
            <div class="row">
              <div class="span12">
                <p class="alert alert-info">
                  You don't appear to have submitted a standup for this day! Use the form below to enter one.
                </p>
              </div>
            </div>

            <div class="row">
              <form id="standup-form" class="span6">
                <div class="well">
                <label for="standup-body">Standup</label>
                <textarea id="standup-body">## Blockers
- None

## Yesterday
- Nothing

## Today
- Nothing</textarea>
                <button id="post-button" autocomplete="off" class="btn btn-success" type="submit">
                  <i class="icon-pencil icon-white"></i> Post
                </button>
              </div>
              </form>

              <div id="preview" class="span6"></div>
            </div>
          </div>

          <h1>Team Standups for Today</h1>
          <div id="messages"></div>
        </div>
      </div>
    </div>

    <script id="message" type="text/html">
      <div class="well message">
        <div class="mugshot"><img src="{{ mugshot_href }}"></div>
        <h1 class="name">{{ name }}</h1>
        <p class="body">{{{ body }}}</p>
      </div>
    </script>

    <script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="//assets.yammer.com/platform/yam.js"></script>
    <script src="js/lib/ICanHaz.min.js"></script>
    <script src="js/lib/pagedown/Markdown.Converter.js"></script>
    <script src="js/lib/pagedown/Markdown.Sanitizer.js"></script>
    <script src="js/lib/jquery.masonry.min.js"></script>

    <script src="config.js"></script>
    <script src="js/standup.js"></script>
  </body>
</html>
